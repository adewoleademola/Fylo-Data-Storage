<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-bottom">
    <div class="fylo-component">
      <div class="fylo-component-style">
        <img src="logo.svg" alt="">
        <div class="component">
          <img src="icon-document.svg" alt="icon-document" class="img1">
          <img src="icon-folder.svg" alt="icon-folder" class="img2">
          <img src="icon-upload.svg" alt="icon-upload" class="img3">
        </div>
      </div>
    </div>
    <div class="tip-tool">
    <div class="data-storage">
        <p>You've used <b>815 GB</b> of your storage</p>
        <div class="storage">
          <div class="storage-style">
            <div class="circle"></div>
          </div>
        </div>
        <p class="left">0 GB</p>
        <p class="right">1000 GB</p>
    </div>
    </div>
    <img src="bg-desktop.png" alt="">
  </div>
</body>
</html>
